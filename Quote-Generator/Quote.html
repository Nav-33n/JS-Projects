<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1 id="text">Quotes</h1>
    <div class="container">
        <div class="count">1/20</div>
        <div class="content">
            <div class="quotes">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Thomas A. Edison</span>
            </div>
        </div>
            <button class="left">
                <i class="fa-solid fa-less-than"></i>
            </button>
                <button class="right">
                    <i class="fa-solid fa-greater-than"></i>
                </button>
    
        <button class="random">
            <i class="fa-solid fa-shuffle"></i>
        </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
